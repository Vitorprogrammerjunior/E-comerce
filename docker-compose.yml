version: "3.8"

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: user
      MYSQL_PASSWORD: Vitor@56
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 15
      interval: 5s
      start_period: 30s

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    env_file: ./backend/.env
    ports:
      - "4000:4000"
    restart: always
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 90s

  frontend:
    build: ./frontend
    depends_on:
      backend:
        condition: service_healthy
    env_file: ./frontend/.env.production
    ports:
      - "80:3000"
    restart: always
    environment:
      - NODE_ENV=production

volumes:
  db_data:
